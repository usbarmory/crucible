processor: IMX6UL
reference: 1

driver: nvmem-imx-ocotp
bank_size: 8

# Kontron Electronics GmbH modules and boards (SL/BL/AL/DL i.MX6UL) are
# shipped with UIDs for module and board in the GP1/GP2 registers.

registers:
  OCOTP_GP1:
    bank: 4
    word: 6
    fuses:
      KED_UID_SOM:
        offset: 0
        len: 32
  OCOTP_GP2:
    bank: 4
    word: 7
    fuses:
      KED_UID_BOARD:
        offset: 0
        len: 32
